<?xml version="1.0" encoding="utf-8"?>
<Setup
 ServerName="localhost"
 Port="80"
 PublicUrl="http://localhost/"
 Path="/cloud"
 Static="/usr/share/webnapperon2/"
 Storage="/var/lib/webnapperon2"
 Log="/var/log/webnapperon2"
 AuthSessionTimeout="604800"
 AuthHeader="x-webnapperon-authentication"
 AuthCookie="WEBNAPPERON_AUTH"
 GoogleClientId="yourgoogleclientid"
 GoogleClientSecret="yourgoogleclientsecret"
 GoogleAuthRedirectUrl="http://localhost/cloud/googleoauth2"
 FacebookClientId="yourfacebookclientid"
 FacebookClientSecret="yourfacebookclientsecret"
 FacebookAuthRedirectUrl="http://localhost/cloud/facebookoauth2"
 SmtpServer="smtp.local"
 SmtpFrom="no-reply@erasme.org"
 MaximumConcurrency="4"
 TemporaryDirectory="/var/lib/webnapperon2/tmp"
 HttpKeepAliveTimeout="10"
 HttpKeepAliveMax="50"
 DefaultCacheDuration="36000"
 StunServer="stun.services.mozilla.com"
 StunPort="3478"
 AllowGZip="false"
/>
